<body>
    <script>
       //Get a random integer between two integers
       const random = (min, max) => Math.floor(Math.random() * (max - min + 1) + min)

       random(1, 100) // 27
       random(1, 100) // 84
       random(1, 100) // 55
    </script>
</body>
