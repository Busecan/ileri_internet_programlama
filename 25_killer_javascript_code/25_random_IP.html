<body>
    <script>
        const generateRandomIP = () => {
         return Array.from({length: 4}, () => Math.floor(Math.random() * 256)).join('.');
        }

        generateRandomIP() // 220.187.184.113
        generateRandomIP() // 254.24.179.151
    </script>
