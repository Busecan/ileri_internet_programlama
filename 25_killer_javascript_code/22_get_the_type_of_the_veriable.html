<body>
    <script>
       const typeOf = (obj) =>Object.prototype.toString.call(obj).slice(8,-1).toLowerCase

       typeOf('')         //string
       typeOf(θ)            //number
       typeOf()           //undefined
       typeOf(null)       //null
       typeOf({})         //object
       typeOf([])         //array
       typeOf(θ)           //number
       typeOf(() => {})   //function

    </script>
